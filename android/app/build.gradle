plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.frontend"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion
    buildToolsVersion = "34.0.0"  // Add build tools version

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17  // Update to Java 17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()  // Match Java 17
    }

    defaultConfig {
        applicationId = "com.example.frontend"
        minSdk = 24  // Good for printing package
        targetSdk = 35  // Match compileSdk version
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled = true  // Add multidex support
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            // Add these optimizations
            minifyEnabled = true
            shrinkResources = true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // Add packaging options
    packagingOptions {
        pickFirst '**/libc++_shared.so'
        exclude 'META-INF/proguard/androidx-annotations.pro'
    }
}

flutter {
    source = "../.."
}

// Add this dependency section
dependencies {
    implementation "androidx.multidex:multidex:2.0.1"  // Multidex dependency
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.22"  // Explicit Kotlin version
}